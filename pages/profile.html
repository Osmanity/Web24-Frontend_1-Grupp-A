<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <form>
        <div class="my-profile">
        <div class="name">
            <label for="firstname">Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="lorem ipsum dolore">
        </div>
        <div class="last-name">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="lorem ipsum dolore">
        </div>
        <div class="e-mail">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="lorem ipsum dolore">
        </div>
        <div class="age">
            <label for="age">Age</label>
            <input type="text" id="age" name="age"placeholder="lorem ipsum dolore">
        </div>
        <!-- <div class="about-me">
            <label for="about">About Me</label>
            <input type="text" id="about" name="about">
        </div> -->
        <div class="about-me">
            <label id="textarea">About Me</label>
            <br>
            <textarea name="aboutme" id="about" cols="30" rows="10"></textarea >
        <div class="genders">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender">
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
